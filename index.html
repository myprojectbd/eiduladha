<!-- countdown section starts -->

      <div class="days">

      <span>Hours</span>

      <div class="mins">
      <h3 id="minit">00</h3>
      <span>Min</span>
      </div>
    
      <div class="sec">
      <h3 id="second">00</h3>
      <span>Sec</span>
      </div> 
    
        </div>
    
    </div>


<!-- countdown section ends -->
